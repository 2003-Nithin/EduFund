<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../common/styles/common.css">
    <link rel="stylesheet" href="styles/admin-login.css">
</head>
<body>
    <header>
        <h2>Admin Login</h2>
    </header>
    <main>
        <form action="admin-dashboard.html" method="POST" class="login-form">
            <label for="admin-email">Email:</label>
            <input type="email" id="admin-email" name="admin-email" required>
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" name="admin-password" required>
            <button onclick="window.location.href='admin-dashboard.html';"">Login</button>
            <button type="submit" class="btn">Login</button>
            
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Student Financing Platform</p>
    </footer>
</body>
</html>
