<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Loan Eligibility</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <h1>Student Loan Eligibility Checker</h1>
        <form id="eligibility-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="percentage">School/Intermediate Percentage:</label>
            <input type="number" id="percentage" min="0" max="100" required>

            <label for="cgpa">Current CGPA:</label>
            <input type="number" id="cgpa" step="0.1" min="0" max="10" required>

            <label for="backlogs">Current Backlogs:</label>
            <input type="number" id="backlogs" min="0" required>

            <label for="semester">Current Semester:</label>
            <input type="number" id="semester" min="1" max="8" required>


            <button type="submit">Check Eligibility</button>
            
            <br>

            <button type="submit" onclick="window.location.href='apply-loan.html'"">Proceed For Application</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="javascripts.js"></script>
</body>
</html>
