<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Student Loan Platform</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Student Registration</h1>
    <nav>
      <ul>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="register-form">
    <form action="#" id="registerForm">
      <label for="studentEmail">Email:</label>
      <input type="email" id="studentEmail" placeholder="Enter your email" required>

      <label for="studentPassword">Password:</label>
      <input type="password" id="studentPassword" placeholder="Enter a password" required>

      <label for="cgpa">CGPA:</label>
      <input type="number" id="cgpa" placeholder="Enter your CGPA" required>

      <label for="backlogs">Backlogs:</label>
      <input type="number" id="backlogs" placeholder="Enter number of backlogs" required>

      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Student Loan Platform. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
