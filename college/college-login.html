<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>College Login</h1>
    </header>

    <main>
        <form id="college-login-form">
            <label for="college-id">College ID:</label>
            <input type="text" id="college-id" name="college-id" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button onclick="window.location.href='college-dashboard.html';"">Login</button>
            
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Student Financing Platform</p>
    </footer>

    <script src="js/college-login.js"></script>
</body>
</html>
